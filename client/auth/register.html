<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REG</h1>
    <form onsubmit="iWantToAuth()">
        <input type="name" name="name" id="name" placeholder="name">
        <input type="password" name="password" id="password" placeholder="password">
        <hr>
        <button type="submit" value="Sign In">Sign Up</button>
        <p id="server_message"></p>
    </form>
    <a href="/auth/login">auth</a>

    <script>
        function iWantToAuth(event) {
            event = event || window.event
            event.preventDefault();
            console.log(event.target)

            const name = event.target['0'].value
            const password = event.target['1'].value

            fetch('/api/user/reg',{
                method:'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify({name, password})
            }).then(resp => resp.json())
            .then(resp => {
                
                if(resp['state'] === 'OK'){
                    window.location = '/auth/login'
                }
                else{
                    document.querySelector('#server_message').innerHTML = resp.message
                }
            })

            
        }
    </script>
</body>
</html>
